<html>
<head>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div id="contactPageContainer">
    <div id="header">
      <span > </span>
      <button id="LogoutButton" onclick="doLogout()"> Logout </button>
    </div>

    <div id="contactPageBody">
      <!--
      Left Coloumn, Holds search bars and contact input boxes
      -->
      <div class="coloumn">
        <div >
          <span>
            <input type="text" title="Search" id="inputSearch"/>
            <button onclick="searchContacts()"> Search </button>
          </span>
        </div>

        <div>
            <input type="text" title="First Name" id="inputContactFirstName" />
            <input type="text" title="First Name" id="inputContactLastName" />
            <input type="text" title="First Name" id="inputContactAddress" />
            <input type="text" title="First Name" id="inputContactCity" />
            <input type="text" title="First Name" id="inputContactState" />
            <input type="text" title="First Name" id="inputContactZip" />
            <input type="text" title="First Name" id="inputContactEmail" />
            <input type="text" title="First Name" id="inputContactPhone" />
            <button onclick="addContact()"> Add Contact </button>
        </div>
      </div>

      <!--
      Right Coloumn, Holds Contact view and list of contact cards
      -->
      <div class="coloumn">
        <div id="contactViewer">
          <span id="displayFirstName"></span>
          <span id="displayLastName"></span>
          <span id="displayAddress"></span>
          <span id="displayCity"></span>
          <span id="displayState"></span>
          <span id="displayZipCode"></span>
          <span id="displayPhone"></span>
          <span id="displayEmails"></span>
        </div>

        <div id="contactListBox">

        </div>

      </div>
    </div>

  </div>
</body>
</html>
