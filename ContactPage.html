<html>
<head>
  <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="js/sanitize.js"></script>
	<script src="js/code.js"></script>
	<script src="js/md5.js"></script>
</head>
<body>
<div class="container border h-100">
	<div class="border-bottom border-left border-right ">
		<br/><br/><br/><br/>
	</div>
	
	<div class="row h-100">
		<div class="col-5 border-right coloumn table">
			<div class="border-bottom row" style="margin:0px; height: 5em" >
				<span class=" " style="width:100%;"> 
					<input placeholder="Search.." style="width:100% "/>
				</span>
				<br>
			</div>
			<div class="border row" style="margin:0px" >
				<input class="d-block d-flex contactFields" style="width:100%" placeholder="First Name"/>
				<input class="d-block d-flex contactFields" style="width:100%" placeholder="Last Name"/>
				<textarea style="width:100%" placeholder="Address"/></textarea>
				<input class="d-block d-flex contactFields" style="width:100%" placeholder="City"/>
				<input class="d-block d-flex contactFields" style="width:100%" placeholder="State"/>
				<input class="d-block d-flex contactFields" style="width:100%" placeholder="Zip Code"/>
				<input class="d-block d-flex contactFields" style="width:100%" placeholder="Email"/>
				<input class="d-block d-flex contactFields" style="width:100%" placeholder="Phone #"/>
			</div>
		</div>
		
		<div class="col border-left coloumn" >
			<div id="contactViewer" class="border-bottom " style="width:100%">
				<span class="row">
					<span class="col d-block" fill="name">Full Name</span>
					<div class="col">
						<span class="d-block" fill="phone">555-555-5555</span>
						<span class="d-block" fill="email">fake@email.com</span>
					</div>
				</span>
				<span class="d-block" fill="address">111 Fakey Hills</span>
				<span class="d-block" fill="city">Psuedoborough</span>
				<span class="d-block" fill="state">Unknown</span>
				<span class="d-block" fill="zipcode">333333</span>
			</div>
			
			<div id="contactListBox" class="d-flex " style="width:100%;">
			
			</div>
		</div>
	<div>
</div>
</body>
</html>
