<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!--
    Here import the main stylesheet, javascript, and the
    md5 hash function i found off the web.
    (I would prefer if the MD5 was nested or imported through code.js)
  -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="js/code.js"></script>
	<script src="js/md5.js"></script>

    <title>Hello, world!</title>
  </head>
  <body>

  <!--
    This div contains the front-page content
  -->
	<div class="center"  id="loginContainer">
		<h3 id="title">Register</h3>
		<label class="Reg"> First Name: <input type="text" id="RegFirst"/></label>
		<label class="Reg"> Last Name: <input type="text" id="RegLast"/></label>
		<label> Username: <input type="text" id="LogUser"/></label>
		<label> Password: <input type="text" id="LogPassword" /></label>
		<label class="Reg"> Re-enter Password: <input type="text" id="RePassword" /></label>

		<button type="button" class="SignIn" id="loginButton" onclick="preLogin()" > Login </button>
		<button type="button" class="Reg" id="loginButton" onclick="preRegister()"> Register </button>

    <!--
      Label that the javascript can output error text to.
      'Invalid Username/Password'
      'Error connecting to Server'
      and client safe logins
    -->
    <label id="loginResult"> </label>

    <!--
      Used to test the MD5 output
    -->
		<label id="md5Hash"> </label>
    <!--
      These are the hyper links that switch between Sign and Register views.
      Please do not use the phrase 'Sign Up', this is too simular to
      the phrase 'Sign In' and could lead to easily missed errors. Lets keep it consistent by
      using 'Sign In' and 'Register'
    -->
		<div>
			<span id="SignHyper" ><a onclick="switchToSignIn()" href="javascript:void(0);" return false> Sign-In </a></span>
			<span id="RegHyper" ><a onclick="switchToSignUp()" href="javascript:void(0);" return false> Register </a></span>
		</div>

	</div>
  </body>
</html>
