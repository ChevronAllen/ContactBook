<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!-- Here import the main stylesheet, javascript -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="js/sanitize.js"></script>
	<script src="js/code.js"></script>
	<script src="js/md5.js"></script>

    <title>Sign-In</title>
  </head>
  <body>

  <!--
    This div contains the front-page content
  -->
	<div class="center"  id="loginContainer">
		<h3 id="title">Sign-In</h3>
		<hr>
		<label class="Reg"> First Name <br><input type="text" id="RegFirst"/></label>
		<label class="Reg"> Last Name <br><input type="text" id="RegLast"/></label>
		<label> Username <br><input type="text" id="LogUser"/></label>
		<label> Password <br><input type="password" id="LogPassword" /></label>
		<label class="Reg"> Re-enter Password <br><input type="password" id="RePassword" /></label>

		<a class="SignIn btn btn-primary" 	id="loginButton" onclick="doLogin()" > Login </a>
		<a class="Reg btn btn-primary" 		id="loginButton" onclick="doRegister()"> Register </a>

    <!--
      Label that the javascript can output error text to.
      'Invalid Username/Password'
      'Error connecting to Server'
      and client safe logins
    -->
    <label id="loginResult"> </label>

    <!--
      These are the hyper links that switch between Sign and Register views.
    -->
		<div class="d-block">
			<span id="SignHyper" > <a onclick="switchToSignIn()" href="javascript:void(0);" return false> Sign-In  </a> </span>
			<span id="RegHyper" >  <a onclick="switchToSignUp()" href="javascript:void(0);" return false> New User </a> </span>
		</div>
	</div>
  
  <!--
	This div contains contactPage content
  -->
	<div id="contactPageContainer" class="container border h-100">
		<center id="contactError"></center>
		<div id="contactHeader" class="border-bottom border-left border-right ">
			Welcome <span id="userFullName">User's Full Name</span>
		</div>
		
		<div class="row h-75">
			<div class="col-5  coloumn table">
				
				<div id="contactSearchArea"  class="border-bottom row" style="margin:0px; height: 5em" >
					<span class=" " style="width:100%;"> 
						<input id="inputSearch" placeholder="Search.." style="width:100% "/>
						<a id="btnFindContacts" class="btn btn-primary w-100" onclick=""> Go</a>
					</span>
				</div>
				
				<div id="contactFieldsArea" class="border row container  " style="margin:0px" >
				
				<span class="d-block">
					<label for="contactFirstName" class="">First Name:
						<input id="inputCFirstName" name="contactFirstName" class="contactFields "  placeholder="First Name"/>
					</label>
				</span>
				
				<span class="d-block">
					<label for="contactLastName">Last Name:
						<input id="inputCLastName" name="contactLastName" class="contactFields" placeholder="Last Name"/>
					</label>
				</span>
				
				<span class="d-block">
					<label for="contactAddress">Address:
						<input id="inputCAddress" class="contactFields" placeholder="Address"/></textarea>
					</label>
				</span>
				
				<span class="d-block">
					<label for="contactCity">City:
						<input id="inputCCity"  name="contactCity" class="contactFields" placeholder="City"/>
					</label>
				</span>
				
					
				<span class="d-block">				
					<label for="contactState">
						<select id="inputCState"  name="contactState" class="contactFields">
						<option value=""> </option>
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="DC">District Of Columbia</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
					</select>				
					</label>
					<label for="contactZipCode">ZipCode:
						<input id="inputCZipcode" name="contactZipCode" class="contactFields" placeholder="Zip Code"/>
					</label>
					
				</span>
				
				<span class="d-block">
					<label for="contactEmail">Email:
						<input id="inputCEmail" name="contactEmail" class="contactFields" placeholder="Email"/>
					</label>
				</span>
					
				<span class="d-block">	
					<label for="contactPhone">Phone:
						<input id="inputCPhone" name="contactPhone" class="contactFields" placeholder="Phone #"/>
					</label>
				</span>
					<a id="btnAddContact" class="btn btn-primary w-100" onclick="addContact()"> Add Contact</a>
				</div>
			
			</div>
			
			<div class="col border-left coloumn" >
				<div id="contactViewer" class="border-bottom " style="width:100%">
				<center><a class="btn w-100 bg-danger" style="margin-bottom: 1em;" onclick="deleteContact()" >Delete</a></center>
					<span class="row">
						<span id="contactFullName" class="col d-block" fill="name"></span>
						<div class="col">
							<small>
								<span id="contactPhone" class="d-block" fill="phone"></span>
								<span id="contactEmail" class="d-block" fill="email"></span>
							</small>
						</div>
					</span>
					<span id="contactAddress" class="d-block" fill="address"></span>
					<span id="contactCity" class="d-block" fill="city"></span>
					<span id="contactState" class="d-block" fill="state"></span>
					<span id="contactZipCode "class="d-block" fill="zipcode"></span>
				</div>
				
				<div id="contactListBox" class="" style="width:100%;">
					<ul id="contactList" class="w-100">
						<div class="card contactCard" onclick="selectContact(0)">Your Name </div>
						<div class="card contactCard">Your Name </div>
						<div class="card contactCard">Your Name </div>
						<div class="card contactCard">Your Name </div>
					</ul>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
